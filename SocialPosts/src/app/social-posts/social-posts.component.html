<div style="background-color:aquamarine">
	<h1>This is the parent component, SocialPostsComponent</h1>
	<ng-container *ngFor="let post of posts">
		<app-post [thepost]="post" (delete)="deletePost($event)"></app-post>
	</ng-container>

	<app-post-form (newpost)="savePost($event)"></app-post-form>
	<br />
	<br />
</div>
